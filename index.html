<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:ital,wght@0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="header">
        <h1 class="title">MY DAY</h1>
        <!-- <h2 class="subtitle">Your day planning starts now.</h2> -->
    </div>


    <div class="main">
        <div class="navigation">
            <ul class="nav">
                <li class="active"><a>TODAY</a></li>
                <li><a>TOMORROW</a></li>
                <li><button class="add-button">ADD</button></li>
            </ul>
        </div>
        <div class="content">
            
            <div class="post-it">
                <h1 class="date">06/09/2023</h1>
                <h1 class="time">14:00</h1>
                <h1 class="task">Have Lunch</h1>
                <h1 class="location">KFC</h1>
                <input type="checkbox" class="completed">
            </div>

        </div>
    </div>


    <div class="footer">
        
    </div>
</body>
</html>
